<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding-top: 60px;
            overflow-x: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }
        .inventory-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 120px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .summary-card:hover {
            transform: scale(1.1);
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .search-bar:hover {
            transform: scale(1.05);
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
        }
        .table-container {
            width: 90%;
            max-width: 1200px;
            height: 60vh;
            overflow: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: fit-content;
            margin-top: 20px;
        }
        .add-item-btn {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .add-item-btn:hover {
            background: #0277bd;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>View Inventory</h1>
    <div class="inventory-summary">
        <div class="summary-card">Items: 10</div>
        <div class="summary-card">Units: 15</div>
        <div class="summary-card">Value: 30</div>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInventory" placeholder="Search Inventory">
        <button>üîç</button>
    </div>
    <div class="table-container">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Manufacturer</th>
                    <th>Pack Size</th>
                    <th>Price (Rs.)</th>
                    <th>Qty</th>
                    <th>Batch</th>
                    <th>Mfd date</th>
                    <th>Exp date</th>
                    <th>Total val (Rs.)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="button-container">
        <button class="add-item-btn" onclick="addItem()">‚ûï Add Item</button>
    </div>
    <script>
        function addItem() {
            window.location.href = "AddItemsPage.html";
        }
    </script>
</body>
</html>
