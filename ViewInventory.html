<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding-top: 60px;
            overflow-x: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .inventory-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .summary-card:hover {
            transform: scale(1.1);
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
        }
        .search-bar button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
        .dropdown div {
            padding: 10px;
            cursor: pointer;
        }
        .dropdown div:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <h1>View Inventory</h1>
    <div class="inventory-summary">
        <div class="summary-card">Items: 10</div>
        <div class="summary-card">Units: 15</div>
        <div class="summary-card">Value: 30</div>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInventory" placeholder="Search Inventory" oninput="showDropdown()">
        <button>üîç</button>
        <div class="dropdown" id="dropdownList"></div>
    </div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
        
        const items = ["Apples", "Bananas", "Oranges", "Milk", "Bread"];
        
        function showDropdown() {
            let input = document.getElementById('searchInventory').value.toLowerCase();
            let dropdown = document.getElementById('dropdownList');
            dropdown.innerHTML = '';
            
            if (input === '') {
                dropdown.style.display = 'none';
                return;
            }
            
            let filteredItems = items.filter(item => item.toLowerCase().includes(input));
            filteredItems.forEach(item => {
                let div = document.createElement('div');
                div.textContent = item;
                div.onclick = function() {
                    document.getElementById('searchInventory').value = item;
                    dropdown.style.display = 'none';
                    alert('Showing full list for: ' + item);
                };
                dropdown.appendChild(div);
            });
            
            dropdown.style.display = filteredItems.length ? 'block' : 'none';
        }
    </script>
</body>
</html>
