<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .inventory-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .summary-card:hover {
            transform: scale(1.1);
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 20px;
            z-index: 10; /*added by Leela*/
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
        }
        .table-container {
            width: 90%;
            max-width: 1200px;
            height: 60vh;
            overflow: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .dropdown {
        display: none;
        position: absolute;
        top: 45px;
        width: 280px; /* Match input width */
        background: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow-y: auto;
        max-height: 160px; /* ‚úÖ Show 5 items before scrolling */
        z-index: 100;
        }

        /* ‚úÖ Style each dropdown item */
        .dropdown div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        /* ‚úÖ Hover effect */
        .dropdown div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <h1>View Inventory</h1>
    <div class="inventory-summary">
        <div class="summary-card">Items: 10</div>
        <div class="summary-card">Units: 15</div>
        <div class="summary-card">Value: 30</div>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInventory" placeholder="Search Inventory" oninput="showDropdown()">
        <button>üîç</button>
        <div id="dropdownList" class="dropdown"></div>
    </div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
        
            fetchMedicineNames();

        window.medicineList = [];

    // Fetch medicine names from the server
    function fetchMedicineNames() {
        fetch('item_list.php')
            .then(response => response.json())
            .then(data => {
                console.log("Medicine Names:", data); // Debugging
                window.medicineList = data; // Store medicine names globally for search
            })
            .catch(error => console.error('Error fetching medicine names:', error));
    }

    // Show dropdown suggestions when user types
    function showDropdown() {
        let input = document.getElementById('searchInventory').value.toLowerCase();
        let dropdown = document.getElementById('dropdownList');

        if (!dropdown) {
        console.error("Dropdown element not found!");
        return;
        }
        dropdown.innerHTML = '';

        if (input === '') {
            dropdown.style.display = 'none';
            return;
        }

        let filteredItems = window.medicineList.filter(name => 
            name.toLowerCase().includes(input)
        );

        filteredItems.forEach(name => {
            let div = document.createElement('div');
            div.textContent = name;
            div.onclick = function () {
                document.getElementById('searchInventory').value = name;
                dropdown.style.display = 'none';
            };
            dropdown.appendChild(div);
        });
        dropdown.style.display = filteredItems.length ? 'block' : 'none';
    }
    </script>
    <div class="table-container">
        <table id="dataTable" onload="loadInventory()">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price (Rs.)</th>
                    <th>Discontinued</th>
                    <th>Manufacturer</th>
                    <th>Type</th>
                    <th>Pack Size</th>
                    <th>Short Composition 1</th>
                    <th>Short Composition 2</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <!-- ‚úÖ Call loadInventory() only after script.js is loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadInventory(); // ‚úÖ Now loadInventory() is available
        });
    </script>
</body>
</html>
