 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Manage Inventory</title>
     <script defer src="script.js"></script>
     <style>
         body {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             flex-direction: column;
             font-family: 'Poppins', sans-serif;
             background: linear-gradient(135deg, #e3f2fd, #bbdefb);
             color: #333;
             margin: 0;
             padding-top: 60px;
             overflow-x: hidden;
         }
         h1 {
             margin-bottom: 20px;
             font-size: 32px;
             font-weight: bold;
             color: #333;
             text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
         }
         .inventory-container {
             width: 400px;
             background: white;
             padding: 20px;
             border-radius: 12px;
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
             transition: transform 0.3s ease-in-out;
         }
         .inventory-container:hover {
             transform: scale(1.02);
         }
         .table-header, .table-row {
             display: flex;
             justify-content: space-between;
             padding: 10px 0;
             border-bottom: 1px solid #ccc;
             font-size: 16px;
         }
         .table-header {
             font-weight: bold;
             color: #0288d1;
             border-bottom: 2px solid #0288d1;
         }
         .table-row:hover {
             background: rgba(0, 150, 255, 0.1);
             border-radius: 5px;
         }
         .buttons {
             display: flex;
             justify-content: space-between;
             margin-top: 15px;
         }
         .buttons button {
             padding: 12px 20px;
             background: #0288d1;
             color: white;
             border: none;
             border-radius: 8px;
             font-size: 16px;
             font-weight: bold;
             cursor: pointer;
             transition: all 0.3s ease-in-out;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         }
         .buttons button:hover {
             background: #0277bd;
             transform: scale(1.05);
             box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
         }
     </style>
 </head>
 <body>
     <div id="header-container"></div>
     <h1>Items Expiring</h1>
     <div class="inventory-container">
         <div class="table-header">
             <span>Item</span>
             <span>Expiration Date</span>
         </div>
         <div id="inventoryList"></div>
         <div class="buttons">
             <button onclick="inventoryAddItems()">Add Items</button>
             <button onclick="viewInventory()">View Inventory</button>
         </div>
     </div>
     <script>
         fetch('header.html')
             .then(response => response.text())
             .then(data => {
                 document.getElementById('header-container').innerHTML = data;
             })
             .catch(error => console.error('Error loading header:', error));
 
         function inventoryAddItems() {
             alert('Redirecting to Add Items page');
         }
         function viewInventory() {
             alert('Redirecting to View Inventory page');
         }
     </script>
 </body>
 </html>
