<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding-top: 60px;
            overflow-x: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px;
        }
        .search-bar button {
            border: none;
            background: none;
            cursor: pointer;
        }
        .inventory-container {
            width: 400px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .table-header, .table-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
        }
        .table-header {
            font-weight: bold;
        }
        .view-items {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .view-items button {
            padding: 10px 20px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .view-items button:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <h1>Add Items</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search existing items">
        <button>üîç</button>
    </div>
    <div class="inventory-container">
        <div class="table-header">
            <span>Name</span>
            <span>Quantity</span>
            <span>Batch</span>
        </div>
        <div id="inventoryList"></div>
    </div>
    <div class="view-items">
        <button onclick="viewItems()">View Items</button>
    </div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        function viewItems() {
            alert('Redirecting to View Items page');
        }
    </script>
</body>
</html>
