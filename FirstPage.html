
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #0288d1;
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <div id="header-container"></div> <!-- Placeholder for Header -->

    <h1>Welcome!</h1>
    <div class="button-container">
        <button onclick="checkout()">Checkout</button>
        <button onclick="manageInventory()">Manage Inventory</button>
    </div>

    <script>
        function checkout() {
            alert("Checkout clicked!");
        }
        function changeInventory() {
            alert("Change Inventory clicked!");
        }
    </script>
</body>
</html>
